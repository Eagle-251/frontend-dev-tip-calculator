<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main">
      <article class="container-grid">
        <h1 class="title">Spli<br />tter</h1>
        <div class="app">
          <div class="internal-grid">
            <form id="input-fields">
              <div class="left-grid">
                <div class="total-bill">
                  <label for="total-bill" class="total-bill md-weight"
                    >Bill</label
                  ><br />
                  <div class="input-icon">
                    <input
                      type="number"
                      class="input-fields"
                      name="form"
                      id="total-bill"
                      value="0"
                    />
                    <small></small>
                    <img
                      id="i"
                      src="images/icon-dollar.svg"
                      alt="dollar sign"
                    />
                  </div>
                </div>
                <div class="tip md-weight">Select Tip %</div>
                <div class="tip-selection">
                  <input
                    type="button"
                    id="five"
                    class="dark"
                    value="5%"
                    onclick="calcTip(0.05)"
                  />
                  <input
                    type="button"
                    id="ten"
                    class="dark"
                    value="10%"
                    onclick="calcTip(0.10)"
                  />
                  <input
                    type="button"
                    id="fifteen"
                    class="dark"
                    value="15%"
                    onclick="calcTip(0.15)"
                  />
                  <input
                    type="button"
                    id="twentyfive"
                    class="dark"
                    value="25%"
                    onclick="calcTip(0.25)"
                  />
                  <input
                    type="button"
                    id="fifty"
                    class="dark"
                    value="50%"
                    onclick="calcTip(0.5)"
                  />
                  <input
                    type="number"
                    id="custom"
                    class="input-fields"
                    value="custom"
                    onfocus="this.value=''"
                    oninput="calcTip()"
                  />
                </div>
                <label for="no-people" id="no-people-title" class="md-weight"
                  >Number of People
                  <small class="error-text"></small>
                </label>

                <br />
                <div class="input-icon">
                  <input
                    type="number"
                    class="input-fields"
                    name="form"
                    id="no-people"
                    value="0"
                  />
                  <img
                    id="i"
                    src="images/icon-person.svg"
                    alt="icon of person"
                  />
                </div>
              </div>
            </form>
            <div class="right-grid">
              <div class="tip-amount">
                Tip Amount
                <p>/person</p>
              </div>
              <p class="tip-amount-value">$0.00</p>
              <div class="total-per-person">
                Total
                <p>/person</p>
              </div>
              <p class="per-person-value">$0.00</p>
              <button class="reset-btn" onclick="reset()">Reset</button>
            </div>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
