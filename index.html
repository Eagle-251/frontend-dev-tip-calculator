<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main">
      <article class="container-grid">
        <h1 class="title">Spli<br>tter</h1>
        <div class="app">
          <div class="internal-grid">
            <div class="left-grid">
              <div class="total-bill">
                <form>
                  <label for="total-bill" class="md-weight">Bill</label><br />
                  <div class="input-icon">
                    <input
                      type="text"
                      id="input-fields"
                      name="total-bill"
                      value="0"
                    /><img id="i" src="images/icon-dollar.svg" alt="dollar sign">
                  </div>
                </form>
              </div>
              <div class="tip md-weight">Select Tip %
              </div> 
                <div class="tip-selection">
                  <button id="five" class="dark">5%</button>
                  <button id="ten" class="dark">10%</button>
                  <button id="fifteen">15%</button>
                  <button id="twentyfive" class="dark">25%</button>
                  <button id="fifty" class="dark">50%</button>
                  <button id="custom">Custom</button>
              </div>    
              <div class="no-people">
                <label for="no-people" class="md-weight">Number of People</label><br />
                  <div class="input-icon">
                    <input
                      type="text"
                      id="input-fields"
                      name="no-people"
                      value="0"
                    /><img id="i" src="images/icon-person.svg" alt="icon of person">
                  </div>
                </form>
              </div>
            </div>
            <div class="right-grid">
              <div class="tip-amount">Tip Amount
                <p>/person</p>
              </div>
              <p class="tip-amount-value">$4.27</p>
              <div class="total-per-person">Total
                <p>/person</p>
              </div>
              <p class="per-person-value">$32.79</p>
              <button class="reset-btn">Reset</button>
            </div>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
